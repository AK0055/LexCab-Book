    <script>
      var map, newMarker, markerLocation,c=0;
      var options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      };
      function success(pos) {
        crd = pos.coords;
        var mapOptions = {
          center: [crd.latitude, crd.longitude],
          zoom: 10
       }
       
       // Creating a map object
       //var map = new L.map('map', mapOptions);
       //map.fitBounds(bounds, {padding: [50,50]})
       // Creating a Layer object
       map = L.map('map',options).setView([crd.latitude, crd.longitude], 18);
       var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
      
       
       map.addLayer(layer);
       var marker = L.marker([crd.latitude, crd.longitude]);
       marker.addTo(map);
       

      L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          maxZoom: 18
      }).addTo(map);
      
      newMarkerGroup = new L.LayerGroup();
      map.on('click', addMarker);
      function getDistance(origin, destination) {
    // return distance in meters
        var lon1 = toRadian(origin[1]),
        lat1 = toRadian(origin[0]),
        lon2 = toRadian(destination[1]),
        lat2 = toRadian(destination[0]);

        var deltaLat = lat2 - lat1;
        var deltaLon = lon2 - lon1;

        var a = Math.pow(Math.sin(deltaLat/2), 2) + Math.cos(lat1) * Math.cos(lat2) * Math.pow(Math.sin(deltaLon/2), 2);
        var c = 2 * Math.asin(Math.sqrt(a));
        var EARTH_RADIUS = 6371;
        return c * EARTH_RADIUS * 1000;
    }
      function toRadian(degree) {
          return degree*Math.PI/180;
      }
      function addMarker(e){
        if(c<1){
          // Add marker to map at click location; add popup window
          var newMarker = new L.marker(e.latlng).addTo(map);
          console.log(e.latlng);
          var distance = getDistance([crd.latitude, crd.longitude], [e.latlng.lat, e.latlng.lng])
          var distkm=distance/1000;
          console.log(distkm);
          c++;
          var price=distkm.toFixed(2)*15+10;
          document.getElementById('dist').innerHTML = "Calculated distance: "+distkm.toFixed(2)+"Km(s)" ;
          document.getElementById('pay').innerHTML= "Estimated price (Rs):"+price;

        }
      }
      }
    
      function error(err) {
        console.warn(`ERROR(${err.code}): ${err.message}`);
      }
      
      navigator.geolocation.getCurrentPosition(success, error, options);

})}

function seedsmokeback() {
